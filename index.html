<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <title>Propose to you</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to top, white, pink);
            text-align: center;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(to top, white, rgb(194, 80, 99));
            padding: 95px;
            border: 1px solid #000;
            z-index: 9999;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            margin-top: 10px;
            justify-content: center;
        }

        .buttons-container button {
            margin-right: 10px;
            border: 1px transparent;
            background-color: rgba(199, 176, 176, 0.888);
            padding: 7px 15px;
            border-radius: 7px;
            box-shadow: 2px 0 7px #000;
        }

        #mainParagraph {
            font-weight: bold;
            font-size: 30px;
        }

        #notMainPara {
            font-weight: bold;
        }

        .mainImage,
        .popupImage {
            width: 300px;
            height: auto;
        }

        @media only screen and (max-width: 600px) {

            .buttons-container {
                flex-direction: row;
                justify-content: space-between;
                justify-content: center;
            }

            .mainImage,
            .popupImage {
                width: 150px;
                height: auto;
            }


            .buttons-container button {
                margin-right: 5;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="hide">
        <img src="https://media.tenor.com/RBa37_6ApVcAAAAi/cute-adorable.gif" id="mainImage" class="mainImage">

                'keu aesa kar rhi hai!ðŸ˜«',

                document.querySelector('button:nth-child(2)').style.left = Math.random() * 80 + '%';
                document.querySelector('button:nth-child(2)').style.top = Math.random() * 80 + '%';
                return;
            }

            var index = clickCount - 1;

            var newGIF = document.createElement('img');
            newGIF.src = gifs[index];

</body>

</html>
